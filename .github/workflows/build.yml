name: Build and Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: npm run make

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test
          files: out/make/*
